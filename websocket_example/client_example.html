<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket Client</title>
    <style>
        #output {
            border: solid 1px #000;
        }
    </style>
    <script src="jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="three.min.js"></script>
    <script type="text/javascript">
    var camera, scene, renderer,
    loader, mesh;
    
     $(document).ready(function() {
        try {

            var host = "ws://localhost:9876/";
            var s;
            if ( $.browser.mozilla ) {
                // firefox
                s = new MozWebSocket(host);
            } else {
                // other browsers
               s = new WebSocket(host);
            }

            console.log("Host:", host);


            s.onopen = function (e) {
            console.log("Socket opened.");
            };

            s.onclose = function (e) {
                console.log("Socket closed.");
            };

            s.onmessage = function (e) {
                var msg = JSON.parse(e.data);
                if(msg.rtype == "image")
                {
                    $("#image_dest").html("<img src='" + msg.blob + "'/>");
                }
                else if(msg.rtype == "json")
                {
                    for(i=0;i<msg.blob.length;i++)
                        monkeyfi(msg.blob[i])
                }
                else
                {
                    console.log("Socket message:", e.data);
                    $("#info").html("<p><b>response:</b> " + msg.answer + "</p>")
                }

            };

            s.onerror = function (e) {
                console.log("Socket error:", e);
            };

        } catch (ex) {
            console.log("Socket exception:", ex);
        }

        $("#form").submit(
        function (e) {
            console.log("Sending",$("#message").val());
            e.preventDefault();
            msg = {"msg": $("#message").val(), "py": $("#pysource").val() + "\n",
                   "width": 800, "height": 800, "rtype": "json"};
            s.send(JSON.stringify(msg));
            $("#message").val("");
        });
        

        init();
        animate();

        function init() {


            var monkey = {

                "metadata" :
                {
                    "formatVersion" : 3.1,
                    "sourceFile"    : "hgslice_small0005.obj",
                    "generatedBy"   : "OBJConverter",
                    "vertices"      : 6,
                    "faces"         : 2,
                    "normals"       : 0,
                    "colors"        : 0,
                    "uvs"           : 6,
                    "materials"     : 0
                },

                "scale" : 1.000000,

                "materials": [	{
            	"DbgColor" : 15658734,
            	"DbgIndex" : 0,
            	"DbgName" : "default"
            	}],

                "vertices": [-4.285710,1.020410,0.000000,-3.877550,1.020410,0.000000,-4.285710,1.428570,0.000000,-3.877550,1.428570,0.000000,-3.469390,1.020410,0.000000,-3.469390,1.428570,0.000000],

                "morphTargets": [],

                "morphColors": [],

                "normals": [],

                "colors": [],

                "uvs": [[0,0,0.1345,0,0.52242,0,0.7738,0,0.28516,0,1,0]],

                "faces": [11,0,1,3,2,0,0,1,3,2,11,1,4,5,3,0,1,4,5,3]

            }

            var container = document.getElementById( 'container' );

            camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 2000 );
            camera.position.set( 0, - 6, 60 );

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            //

            window.addEventListener( 'resize', onWindowResize, false );

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        //

        function animate() {

            requestAnimationFrame( animate );
            render();

        }

        function render() {

            var time = Date.now() * 0.0005;

            if ( mesh ) {

                mesh.rotation.x -= 0.005;
                mesh.rotation.y -= 0.01;

            }

            renderer.render( scene, camera );

        }
        
        function monkeyfi(data)
        {
            loader = new THREE.JSONLoader();
            loader.createModel(data,function ( geometry ) {
                mesh = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial( { overdraw: true } ) );
                scene.add( mesh );
            } );
        }


        });
</script>
</head>
<body>


    <form id="form">
        <table>
        <tr><td>msg:</td><td><input type="text" id="message"></td></tr>
        <tr><td>py:</td><td><textarea id="pysource" cols="40" rows="10">
OpenDatabase("noise.silo")
AddPlot("Pseudocolor","hardyglobal")
DrawPlots()</textarea></td></tr>
        <td><td colspan=2 align=right><button type="submit">Send</button></td></tr>
        </table>
    </form>
    <hr>
    <div id="info"></div>
    <div id="image_dest"></div>
    <div id="container"></div>
    </body>


</body>
</html>
